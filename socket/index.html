<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ソケットテスト</title>
		<script src="../libs/jquery-1.9.1.js"></script>
		<script type="text/javascript">
			
			$(function(){
				$('#send_button').click(function(){
					var ws = new WebSocket('');
					ws.send($('#sendtext').val());
					ws.onmessage = function(event){
						var receiveMessage = event.data;
						$('#output').val(receiveMessage);
					};
				});
			});
			
		</script>
	</head>
	<body>
		
		<h1>ソケットテスト</h1>
		
		<p>
			<input type="text" id="sendtext" />
			<input type="button" id="send_button" value="送信" />
		</p>
		
		<p>
			<textarea id="output" cols="30" rows="10"></textarea>
		</p>
		
	</body>
</html>
